<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media-query.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui vai a foto  -->
            </div>
            <div id="formulario">
                <h1>Cadastro</h1>
                <p>Seja bem-vindo(a). Faça o seu cadastro para ter acesso ao nosso serviço.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="inome">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                        <input type="text" name="nome" id="inome" required placeholder="Nome" maxlength="50">
                    </div>
                    <div class="campo">
                        <label for="isobrenome">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </label>
                        <input type="text" name="sobrenome" id="isobrenome" required placeholder="Sobrenome" maxlength="50">
                    </div>
                    <div class="campo">
                        <label for="iemail">
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                        </label>
                        <input type="email" name="email" id="iemail" required placeholder="E-mail" maxlength="50">
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                                vpn_key
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" required placeholder="Senha" minlength="8" maxlength="20">
                    </div>
                    <div class="campo">
                        <label for="icpf">
                            <span class="material-symbols-outlined">
                                credit_card
                            </span>
                        </label>
                        <input type="text" name="cpf" id="icpf" required placeholder="CPF" maxlength="14">
                    </div>
                    <div class="campo">
                        <span>Plano:</span>
                        <label>
                            <input type="radio" name="plano" value="plano1"> Plano 1
                        </label>
                        <label>
                            <input type="radio" name="plano" value="plano2"> Plano 2
                        </label>
                        <label>
                            <input type="radio" name="plano" value="plano3"> Plano 3
                        </label>
                    </div>
                    <div class="campo">
                        <label for="icep">
                            <span class="material-symbols-outlined">
                                place
                            </span>
                        </label>
                        <input type="text" name="cep" id="icep" placeholder="CEP" maxlength="9">
                    </div>
                    <div class="campo">
                        <label for="ilogradouro">
                            <span class="material-symbols-outlined">
                                location_city
                            </span>
                        </label>
                        <input type="text" name="logradouro" id="ilogradouro" placeholder="Logradouro" maxlength="100">
                    </div>
                    <div class="campo">
                        <label for="ibairro">
                            <span class="material-symbols-outlined">
                                location_city
                            </span>
                        </label>
                        <input type="text" name="bairro" id="ibairro" placeholder="Bairro" maxlength="50">
                    </div>
                    <div class="campo">
                        <label for="inumero">
                            <span class="material-symbols-outlined">
                                location_city
                            </span>
                        </label>
                        <input type="text" name="numero" id="inumero" placeholder="Número" maxlength="10">
                    </div>
                    <div class="campo">
                        <label for="icidade">
                            <span class="material-symbols-outlined">
                                location_city
                            </span>
                        </label>
                        <input type="text" name="cidade" id="icidade" placeholder="Cidade" maxlength="50">
                    </div>
                    <div class="campo">
                        <label for="iestado">
                            <span class="material-symbols-outlined">
                                location_city
                            </span>
                        </label>
                        <input type="text" name="estado" id="iestado" placeholder="Estado" maxlength="50">
                    </div>
                    <div class="campo">
                        <label for="icomplemento">
                            <span class="material-symbols-outlined">
                                location_city
                            </span>
                        </label>
                        <input type="text" name="complemento" id="icomplemento" placeholder="Complemento" maxlength="100">
                    </div>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
